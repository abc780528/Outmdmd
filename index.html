
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>離營 QR</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      margin: 0;
      background: #d80027;
      font-family: "Arial", "微軟正黑體", sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      position: relative;
      max-width: 460px;
      margin: 0 auto;
    }
    .container img {
      width: 100%;
      display: block;
    }
    .timestamp {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 22px;
      font-weight: normal;
      color: white;
    }
    .label {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="background.jpg" alt="QR Background">
    <div class="timestamp">
      <span class="label">時間來源：　網路</span>
      <span id="time"></span>
    </div>
  </div>

  <script>
    const now = new Date();
    const year = now.getFullYear() - 1911;
    const mo = (now.getMonth() + 1).toString().padStart(2, '0');
    const da = now.getDate().toString().padStart(2, '0');
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    document.getElementById("time").textContent = `${year}/${mo}/${da} ${h}:${m}:${s}`;
  </script>
</body>
</html>
